<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è Little Surprise for My Babe Obsidian‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      flex-direction: column;
    }
    .heart {
      position: relative;
      width: 150px;
      height: 135px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      background: radial-gradient(circle at 30% 30%, #ff5f6d, #ffc371);
      box-shadow: 0 0 30px rgba(255,0,50,0.6);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 135px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff5f6d, #ffc371);
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 75px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,0,100,0.7);
      text-align: center;
    }

    /* particle effects */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      opacity: 0.7;
      animation: floatUp 3s linear infinite;
    }
    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-300px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>üíå ÂÆùËßÅÊàëÂèó‰Ω†‰∏ÄÈù†Â≠ê ‚ù§Ô∏è</h1>

  <script>
    // floating particle effect
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      document.body.appendChild(particle);

      const size = Math.random() * 6 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.bottom = "0px";

      particle.style.animationDuration = `${2 + Math.random() * 3}s`;

      setTimeout(() => {
        particle.remove();
      }, 5000);
    }

    setInterval(createParticle, 200);
  </script>
</body>
</html>
