<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 给我的添乙宝见 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
      background: radial-gradient(circle at center, #ffe6eb, #ffccd5, #ffb3c6);
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* 爱心 */
    .heart {
      width: 160px;
      height: 160px;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s infinite;
      background: radial-gradient(circle at 30% 30%, #ffe6eb, #ffb6c1);
      box-shadow: 0 0 40px rgba(255,182,193,0.8), 0 0 80px rgba(255,192,203,0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffe6eb, #ffb6c1);
      position: absolute;
    }
    .heart::before {
      top: -80px;
      left: 0;
    }
    .heart::after {
      left: 80px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      text-shadow: 0 0 10px rgba(255,182,193,0.9), 0 0 20px rgba(255,192,203,0.7);
    }

    .line {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      transition: all 1s ease;
      font-size: 28px;
      text-shadow: 0 0 0 rgba(255,182,193,0);
      margin: 20px 0;
    }
    .line.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff7b88, 0 0 60px #ff4d6e;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <!-- 第一屏 -->
  <section>
    <div class="heart" id="heart"></div>
    <h1>💌 宝见，我受你一靠子 💖</h1>
    <p>往下滑看看我想说的话 ↓</p>
  </section>

  <!-- 第二屏 -->
  <section>
    <div class="line" id="line1">Y头，晚上好！good monkey ！</div>
  </section>

  <!-- 第三屏 -->
  <section>
    <div class="line" id="line2">冒味打挠了，和老生一起去狂狂街吗？</div>
  </section>

  <!-- 第四屏 -->
  <section>
    <div class="line" id="line3">我们一起去喝点ten，狂累了我们就稍息一下</div>
  </section>

  <!-- 第五屏 -->
  <section>
    <div class="line" id="line4">前段时间的是希望你不要在心有芥末了</div>
  </section>

  <!-- 第六屏 -->
  <section>
    <div class="line" id="line5">💖 别拿受了宝见，受你一靠子，幺幺哒。💖</div  >
  </section>

  
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor(x, y, dx, dy, size, color, life=300) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.color = color;
        this.life = life;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
        this.size *= 0.97; // 消失前渐小
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = Math.random() * 0.8 + 0.2; // 随机闪烁
        ctx.shadowBlur = this.size * 4;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function randomColor(scrollFactor=0) {
      const colors = ["#ffc1cc","#ffb6c1","#ff7b88","#ff4d6e","#ff0000","#ffffff"];
      const idx = Math.min(Math.floor(scrollFactor * (colors.length-1)), colors.length-1);
      return colors[idx];
    }

    // 背景粒子生成
    function generateBackgroundParticles() {
      for (let i=0;i<5;i++){ // 每帧生成更多粒子
        const x = Math.random() * w;
        const y = h + 10;
        const dx = (Math.random() - 0.5) * 2;
        const dy = - (Math.random() * 2 + 1);
        particles.push(new Particle(x, y, dx, dy, Math.random()*3+2, randomColor(0), 400));
      }
    }

    // 鼠标/手指轨迹
    function addCursorParticles(x, y) {
      for (let i=0;i<8;i++){
        const dx = (Math.random()-0.5)*3;
        const dy = (Math.random()-0.5)*3;
        particles.push(new Particle(x, y, dx, dy, Math.random()*5+2, "#fff", 100));
      }
    }
    window.addEventListener("mousemove", e=>addCursorParticles(e.clientX,e.clientY));
    window.addEventListener("touchmove", e=>{
      const touch = e.touches[0];
      addCursorParticles(touch.clientX, touch.clientY);
    });

    // 点击爱心爆炸
    const heart = document.getElementById("heart");
    heart.addEventListener("click", ()=>{
      const rect = heart.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      for(let i=0;i<120;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = Math.random()*6+3;
        const dx = Math.cos(angle)*speed;
        const dy = Math.sin(angle)*speed;
        particles.push(new Particle(cx, cy, dx, dy, Math.random()*5+2, randomColor(1), 120));
      }
    });

    // 动画循环
    function animate() {
      ctx.clearRect(0,0,w,h);
      generateBackgroundParticles();
      particles.forEach((p,i)=>{
        p.update();
        p.draw();
        if(p.life<=0||p.size<0.5) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // 滚动递进文字
    const lines = [
      document.getElementById("line1"),
      document.getElementById("line2"),
      document.getElementById("line3"),
      document.getElementById("line4"),
      document.getElementById("line5")
    ];
    window.addEventListener('scroll', ()=>{
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      lines.forEach((line,i)=>{
        if(scrollY>vh*(i+0.5)) line.classList.add("show");
      });

      // 爱心放大和发光增强
      const scrollFactor = Math.min(scrollY/(vh*3),1);
      heart.style.transform = `scale(${1.2 + 0.6*scrollFactor}) rotate(-45deg)`;
      heart.style.boxShadow = `0 0 ${40+80*scrollFactor}px rgba(255,182,193,${0.8+0.2*scrollFactor}),0 0 ${80+160*scrollFactor}px rgba(255,192,203,${0.6+0.4*scrollFactor})`;

      // 背景粒子颜色热度增强
      for(let p of particles){
        if(Math.random()<0.05) p.color = randomColor(scrollFactor);
      }
    });
  </script>
</body>
</html>
